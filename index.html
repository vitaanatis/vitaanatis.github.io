<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vita Anatis</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, blue, yellow); /* Gradient transition */
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .clock-container {
      position: relative;
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      color: white;
      text-align: center;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Stack clock and text vertically */
    }
    .random-text {
      font-size: 24px; /* Half the size of the time element */
      margin-top: 10px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .banner {
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 10px;
      z-index: 100;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .banner button {
      background-color: #ff6347;
      color: white;
      border: 2px solid #ffffff;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .banner button:hover {
      background-color: #ff4500;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div id="time"></div>
    <div id="random-text" class="random-text"></div>
  </div>
  <div class="banner">
    <button onclick="window.open('https://vitaanatis.github.io/gaming-escape', '_blank')">Gaming Escape</button>
    <button onclick="window.open('https://vitaanatis.github.io/uc', '_blank')">Unblocked Cave</button>
    <button onclick="window.open('https://vitaanatis.github.io/3kh0', '_blank')">3kh0</button>
    <button onclick="window.open('https://vitaanatis.github.io/tgh', '_blank')">Gamehub</button>
    <button onclick="window.open('https://vitaanatis.github.io/incredible-website', '_blank')">Incredible Website</button>
    <button onclick="window.open('https://vitaanatis.github.io/qpg', '_blank')">Quick Play Games</button>
    <button onclick="window.open('https://vitaanatis.github.io/rena-hub', '_blank')">RenaHub</button>
    <button onclick="window.open('https://vitaanatis.github.io/opium/index.html', '_blank')">Opium</button>
    <button onclick="window.open('https://vitaanatis.github.io/boredashell/index.html', '_blank')">BoredAsHell</button>
    <button onclick="window.open('https://vitaanatis.github.io/seraph', '_blank')">Seraph</button>
    <button onclick="window.open('https://vitaanatis.github.io/simple-gimes', '_blank')">SimpleGimes</button>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const numberOfParticles = 100;
    const maxConnectionDistance = 100;
    const phrases = [
      "Made by A683",
      "Central Gaming Site",
      "Did you know that Vita Anatis is Latin for Life of Duck?",
      "Hi",
      ":D",
      "Check out V-Hub.TS (sites.google.com/view/v-hubts)",
      "About:blank tabs are great!"
    ];

    function updateClockAndText() {
      const timeElement = document.getElementById('time');
      const randomTextElement = document.getElementById('random-text');
      const now = new Date();
      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      hours = hours % 12 || 12;
      timeElement.textContent = `${hours}:${minutes}:${seconds}`;

      const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      randomTextElement.textContent = randomPhrase;
    }

    setInterval(updateClockAndText, 1000);
    updateClockAndText();

    function createRipple() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const radius = 10;
      const maxRadius = 200;
      let alpha = 1;

      function draw() {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      function animate() {
        radius += 2;
        alpha -= 0.02;
        draw();

        if (radius < maxRadius && alpha > 0) {
          requestAnimationFrame(animate);
        }
      }

      animate();
    }

    setInterval(createRipple, 1000); // Create a ripple every second

    class Particle {
      constructor(x, y, directionX, directionY, size, color) {
        this.x = x;
        this.y = y;
        this.directionX = directionX;
        this.directionY = directionY;
        this.size = size;
        this.color = color;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      update() {
        this.x += this.directionX;
        this.y += this.directionY;

        if (this.x > canvas.width || this.x < 0) {
          this.directionX = -this.directionX;
        }
        if (this.y > canvas.height || this.y < 0) {
          this.directionY = -this.directionY;
        }

        this.draw();
      }
    }

    function initParticles() {
      particlesArray.length = 0;
      for (let i = 0; i < numberOfParticles; i++) {
        const size = Math.random() * 5 + 1;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const directionX = (Math.random() * 0.4) - 0.2;
        const directionY = (Math.random() * 0.4) - 0.2;
        const color = 'red';
        particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(particle => particle.update());
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();
  </script>
</body>
</html>
