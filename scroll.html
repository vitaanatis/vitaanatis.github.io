<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Scroller</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, green, yellow);
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .meme-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 500px;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-left: 20px;
        }
        .round-button {
            background-color: yellow;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .round-button:hover {
            background-color: gold;
            transform: scale(1.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<h1 class="title">VA Scroller</h1>

<div class="container">
    <div class="meme-container">
        <img id="memeImage" src="https://vitaanatis.github.io/memes/01.png" alt="Meme">
    </div>

    <div class="controls">
        <input type="text" id="memeId" placeholder="Enter Meme ID">
        <button class="round-button" onclick="goToMeme()">Go</button>
        <button class="round-button" onclick="nextMeme()">Next Meme</button>
    </div>
</div>

<script>
    let memeIndex = 1;

    function nextMeme() {
        memeIndex++;
        let memeFile = memeIndex >= 100 ? `${memeIndex}.png` : `${String(memeIndex).padStart(2, '0')}.png`;
        document.getElementById("memeImage").src = `https://vitaanatis.github.io/memes/${memeFile}`;
    }

    function goToMeme() {
        let id = document.getElementById("memeId").value;
        if (!id || isNaN(id)) return;
        let memeFile = id >= 100 ? `${id}.png` : `${String(id).padStart(2, '0')}.png`;
        document.getElementById("memeImage").src = `https://vitaanatis.github.io/memes/${memeFile}`;
    }

    particlesJS("particles-js", {
        particles: {
            number: { value: 80 },
            size: { value: 3 },
            move: { speed: 2 },
            color: { value: "#ffffff" },
            line_linked: { enable: false }
        }
    });
</script>

</body>
</html>
