<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Scroller</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: green;
            font-family: Arial, sans-serif;
        }
        .meme-container {
            width: 6in;
            height: 6in;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .button-container {
            margin-top: 10px;
        }
        button {
            background-color: yellow;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        button:hover {
            background-color: gold;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="meme-container">
    <img id="memeImage" src="https://vitaanatis.github.io/memes/01.png" alt="Meme">
</div>

<div class="button-container">
    <button onclick="nextMeme()">Next Meme</button>
</div>

<script>
    let memeIndex = 1;

    function nextMeme() {
        memeIndex++;
        document.getElementById("memeImage").src = `https://vitaanatis.github.io/memes/${String(memeIndex).padStart(2, '0')}.png`;
    }
</script>

</body>
</html>
